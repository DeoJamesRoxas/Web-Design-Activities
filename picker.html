<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/12209d5a8b.js" crossorigin="anonymous"></script>

    <title>DJames Picker</title>
</head>
<body class="grey lighten-4">
    <div class="container">
        <h1 class="pink-text text-darken-4">Form 2 - Picker</h1>

        <!--Switch-->
        <form action="#">
            <div class="switch">
                <label>
                    Disable
                    <input type="checkbox" checked>
                    <span class="lever"></span>
                    Enable
                </label>
            </div>
            <div class="switch">
                <label>
                    Disable
                    <input type="checkbox" disabled>
                    <span class="lever"></span>
                    Enable
                </label>
            </div>

            <br></br>
            <!--file input-->
            <div class="file-field input-field">
                <div class="btn">
                    <span>Upload File</span>
                    <input type="file">
                </div>
                <div class="file-path wrapper">
                    <input type="text" class="file-path">
                </div>
            </div>

            <br><br>
            <!--Range slider-->
            <p class="range-field">
                <input type="range" min="0" max="100">
                <label>Range Slider</label>
            </p>

            <br><br>
            <!--Date Picker-->
            <input type="text" class="datepicker">
            <label>Date</label>

            <br><br>
            <!--Time Picker-->
            <input type="text" class="datepicker">
            <label>Time</label>

            <div class="input-field">
                <input type="text" id="post" data-length="10">
                <label for="post">Post</label>
            </div>
        </form>
    </div>

    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Compile and minified Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker()
    });
    </script>
</body>
</html>
