<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--font awesome-->
        <script src="https://kit.fontawesome.com/12209d5a8b.js" crossorigin="anonymous"></script>

    <title>Djames Buttons</title>
</head>
<body class="grey darken-2">
    <div class="container">
        <h1 class="deep-purple-text text-lighten-4">Buttons</h1>

        <!--Standard Button-->
        <button class="btn yellow-text">Read More</button>

        <!--Waves Effect-->
        <button class="btn green yellow-text waves-effect">Read More</button>
        <button class="btn green yellow-text waves-effect waves-light">Read More</button>
        <a class="btn red yellow-text waves-effect waves-light">Read More</a>

        <br><br>
        <button class="btn white red-text waves-effect waves-red">Read More</button>
        <button class="btn white teal-text waves-effect waves-teal">Read More</button>
        <button class="btn white green-text waves-effect waves-green">Read More</button>
        <button class="btn white blue-text waves-effect waves-blue">Read More</button>

        <br><br>
        <!--Material Icons-->
        <i class="material-icons">android</i>
        <i class="material-icons red-text">airport_shuttle</i>
        <i class="material-icons blue-text">art_track</i>
        <i class="material-icons yellow-text">attachment</i>
        
        <!--Material Icons Size-->
        <br><br>
        <i class="material-icons">android</i>
        <i class="material-icons red-text small">airport_shuttle</i>
        <i class="material-icons blue-text medium">art_track</i>
        <i class="material-icons yellow-text large">attachment</i>

        <br><br>
        <!--Button with material icons-->
        <a href="" class="btn waves-effect waves-light">
            <i class="material-icons right">shopping_cart</i> Buy Now
        </a>
        <a href="" class="btn waves-effect waves-light">
            <i class="material-icons left">shopping_cart</i> Buy Now
        </a>
        <a href="" class="btn red waves-effect waves-light">
            <i class="material-icons left">attachment</i> Buy Now
        </a>

        <!--button with font awesome icons-->
        <a href="" class="btn black waves-light orange-text">
            <i class="fab fa-amazon-pay orange-text right"></i>AMAZON
        </a>

        <br><br>
        <!--Color button-->
        <button class="btn white green-text waves-effect waves-green">Read More</button>
        <button class="btn red white-text waves-effect waves-green">Read More</button>
        <button class="btn deep-purple white-text waves-effect waves-green">Read More</button>

        <br><br>
        <!--large button-->
        <button class="btn-large">Large Button</button>

        <!-- disabled large button-->
        <button class="btn-large disabled">Large Button</button>

    <!--end of container-->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
